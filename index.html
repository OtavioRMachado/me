  <script>
      var i = 0;
      var texts = ['OTAVIO', 'SOFTWARE ENGINEER', 'WANNABE WRITER', 'WORLD TRAVELER', 'LGBTQIA+', 'BRAZILIAN', 'SLYTHERIN', 'GEEK'];
      var icons = ["👋", "💻", "✍", "🌍", "🏳️‍🌈", "🇧🇷", "🐍", "🤓", ];
      var text = 0;
      var speed = 150;
      var changeSpeed = 500;
      var x = 0;
      var y = 0;
      window.onload = function () { setTimeout(typeWriter, speed) };

      function showCoords(event) {
        x = event.clientX*110/window.innerWidth;
        y = event.clientY*70/innerHeight;
        console.log(x, y);
        document.getElementById("right-eye-2").setAttribute("transform", "scale(3) translate(" + (x-370) + "," + (y-320) + ")");
        document.getElementById("right-eye-2").setAttribute("style", "");
        document.getElementById("left-eye-2").setAttribute("transform", "scale(3) translate(" + (x-370) + "," + (y-320) + ")");
        document.getElementById("left-eye-2").setAttribute("style", "");
      }
      function typeWriter() {
        if (i < texts[text].length) {
          document.getElementById("introduction").innerHTML += texts[text].charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else if (i === texts[text].length) {
          document.getElementById("introduction-icon").innerHTML = " " + icons[text];
          i++;
          setTimeout(typeWriter, changeSpeed);
        } else {
          var lastText = text;
          while (text === lastText) {
            text = Math.floor(Math.random() * (texts.length));
          }
          i = 0;
          document.getElementById("introduction").innerHTML = "";
          document.getElementById("introduction-icon").innerHTML = "";
          setTimeout(typeWriter, speed);
        }
      }
  </script>
